<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
   <h1>Paragrafos e Quebras de linha</h1>
   <hr>
   <p>você pode escrever um paragrafo de qualquer jeito bastar colocar tudo em um espaço de &lt;p&gt; &lt;/p&gt; </p>
   <p>para quebra linha e passar para baixo se usa &lt;br&gt;</p>
  <!--(LT)LESS THAN = MENOR QUE / (GT) GREATER THAN = MAIOR QUE-->

<br>
<!--Para Inserir Simbolos é preciso adicionar "&"(E comercial) e digitar o simbolo desejado, sempre é bom olhar a biblioteca de simbolos em html para melhor experiencia -->
<p>vamo colcocar alguns simbolos:

    &reg;
    &copy;
    &trade;
    &dollar;
    &yen;
    &cent;
    &real;
    &euro;
    &uparrow;
    &leftarrow;
    &rightarrow;
    &downarrow;

    <br>
    
 <!--Para Inserir EMOJIS é preciso adicionar "&#x" e logo em seguida o codigo do emoji desejado, é bom utilizar o o site emojipedia para saber os codigos dos emojis-->
    Agora alguns emojis foda:
    &#x1F3B7; &#x1F41B; / &#x261D; &#x1F913;

</p>
</body>
</html>
